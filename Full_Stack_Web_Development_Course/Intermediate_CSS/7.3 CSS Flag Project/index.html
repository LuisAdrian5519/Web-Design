<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag > p{
      background-color: red;
      color: white;
      width: 900px;
      height: 600px;
      position: fixed;
      text-align: center;
      font-size: 64px;
      z-index: -1;
      }

    .flag > div {
      background-color: rgb(0, 40, 104);
      position: relative;
      top: 200px;
      width: 900px;
      height: 350px;
    }

    .flag > div > div {
      background-color: white;
      position: relative;
      top: 75px;
      left: 350px;
      width:200px;
      height: 200px;
      border-radius: 50%;
      text-align: center;
      font-size: 64px;
    }

    p {
      font-size: 5rem;
      color: rgb(0, 0, 0);
    }

    
  </style>
</head>

    <p>The Flag</p>
    <div>

</html>
